<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/restaurantStyles.css">
        <style>
            .required {
                font-weight: bold;
            }
        </style>
        <title>Impasta - Contact</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="display-3 text-center mt-3">Impasta</h1>
                    <ul class="nav nav-tabs mt-5">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <svg xmlns="home.svg" width="20" height="15" viewBox="0 0 8 8">
                                        <path d="M4 0l-4 3h1v4h2v-2h2v2h2v-4.03l1 .03-4-3z" />
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="my-5" action="submit.html" method="POST">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label text-right required" for="name">Name:</label>
                            <div class="col-lg-8">
                                <input type="name" class="form-control" name="name" placeholder="Johnnie Doe" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label text-right required" for="email">Email:</label>
                            <div class="col-lg-8">
                                <input type="email" class="form-control" name="email" placeholder="j.doe@domain.com" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label text-right required" for="phone">Phone:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="phone" placeholder="555-666-7777" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label text-right" for="reason">Reason for Inquiry:</label>
                            <div class="col-lg-8">
                                <select class="custom-select my-1 mr-sm-2" name="reason">
                                    <option value="catering" default>Catering</option>
                                    <option value="privateParty">Private Party</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-lg-4 pt-0 text-right">Have you been to the restaurant?</legend>
                                <div class="col-lg-8">
                                    <div class="form-check custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="answer-no" name="answer" class="custom-control-input" checked>
                                        <label class="custom-control-label" for="answer-no">No</label>
                                    </div>
                                    <div class="form-check custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="answer-yes" name="answer" class="custom-control-input">
                                        <label class="custom-control-label" for="answer-yes">Yes</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-lg-4 text-right">Best days to contact you:</div>
                            <div class="col-lg-8">
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="monday2">
                                    <label class="custom-control-label" for="monday2">M</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="tuesday">
                                    <label class="custom-control-label" for="tuesday">T</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="wednesday">
                                    <label class="custom-control-label" for="wednesday">W</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="thursday">
                                    <label class="custom-control-label" for="thursday">Th</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input class="custom-control-input" type="checkbox" id="friday">
                                    <label class="custom-control-label" for="friday">F</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-auto">
                                <button class="btn btn-secondary my-4" type="submit" name="button">Send Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    <footer class="mt-4">
        <div class="jumbotron jumbotron-fluid bg-white">
            <div class="container lead">
                <strong>

                    <p>Somewherein, MN 55555</p>
                    <p>(651) 555-6565</p>
                    <p>Sun - Thurs: 5pm - 10pm; Fri - Sat: 5pm - 11pm</p>
                </strong>
            </div>
        </div>
    </footer>
</html>
