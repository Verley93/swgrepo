<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Lucky 7s</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <h1 class="my-4 text-center">Lucky Sevens</h1>
                    <form class="text-center">
                        <div class="form-group row justify-content-center">
                            <label class="col-lg-2 col-sm-2 col-form-label" for="startingBet">Starting Bet:</label>
                            <input id="bet" class="col-lg-8 col-sm-8 form-control" type="number" name="startingBet">
                        </div>
                        <button class="btn btn-dark" type="button" name="play">Play</button>
                    </form>

                    <div>
                        <hr class="mb-4">
                        <table class="table table-dark table-striped table-bordered">
                            <thead class="thead-dark text-center">
                                <th colspan="2"><h4>Results</h4></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Starting Bet</strong></td>
                                    <td><span id=startingBet></span></td>
                                </tr>
                                <tr>
                                    <td><strong>Total Rolls Before Going Broke</strong></td>
                                    <td><span id="rollCount"></span></td>
                                </tr>
                                <tr>
                                    <td><strong>Highest Amount Won</strong></td>
                                    <td><span id="highestWon"></span></td>
                                </tr>
                                <tr>
                                    <td><strong>Roll Count at Highest Amount Won</strong></td>
                                    <td><span id="rollCountAtHighest"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
